   <link rel="stylesheet" href="bootstrap.css">

        width: 100%;
      }

<body>
   <div class="col-xs-12 col-sm-10 col-lg-7 mx-auto mt-5 text-center bg-secondary p-5">
      <h1>管理者ログイン</h1>

      <div class="p-4 bg-white mx-4">
         <h4>管理者用のログインIDとパスワードを入力してください</h4>
         <form method="post" action="admin.html">
            <table class="table table-borderless">
              <tbody class="tableSize">
                <tr>
                  <th class="align-middle">ログインID</th>
                  <td>
                    <input type="text" class="form-control">
                  </td>
                </tr>
                <tr>
                  <th class="align-middle">パスワード</th>
                  <td>
                    <input type="password" class="form-control">
                  </td>
                </tr>
                <tr>
              </tbody>
            </table>
            <input type="submit" class="btn btn-primary btn-lg" value="ログイン">
          </form>
        </div>
   </div>
