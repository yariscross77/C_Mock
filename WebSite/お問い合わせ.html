         .nameform>div {
           width: 40%;
         }
     
         .nameform>label {
           width: auto;
         }
     
         .tableSize>tr>th {
           width: 25%;
         }
     
         .tableSize>tr>td {
           width: 100%;
         }
       </style>

</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
         <a class="navbar-brand" href="top.html">さんすうらんど・りさいくる</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
               <li class="nav-item">

                     <span class="visually-hidden">(current)</span>
                  </a>

               <li class="nav-item">

   <form method="post" action="問い合わせ確認画面.html">
   <main class="container mt-5 center-block" method="post">
      <h2 class="mb-5">お問い合わせ</h2>
      <form method="post" action="kifu_k.html">
        <table class="table">
          <tbody class="tableSize">
            <tr>
              <th class="align-middle">氏名</th>
              <td class="row align-middle nameform">
                <label class="form-label my-auto text-end">姓</label>
                <div>
                  <input type="text" class="form-control" placeholder="例）山田">
                </div>
                <label class="form-label my-auto text-end">名</label>
                <div>
                  <input type="text" class="form-control" placeholder="例）太郎">
                </div>
              </td>
            </tr>
            <tr>
              <th class="align-middle">電話番号</th>
              <td>
                <input type="tel" class="form-control" pattern="\d{2,4}-\d{2,4}-\d{3,4}" placeholder="例）090-1234-5678">
              </td>
            </tr>
            <tr>
              <th class="align-middle">E-mail</th>
              <td>
                <input type="email" class="form-control"placeholder="メールアドレスを入力してください">
              </td>
            </tr>
            <tr>
               <th class="align-middle">お問い合わせ内容</th>
               <td>
                  <textarea class="form-control" id="exampleTextarea" rows="4" placeholder="文字を入力してください"></textarea>
               </td>
             </tr>
          </tbody>
        </table>
        <div class="button my-5 text-center ">
          <input type="submit" class="btn btn-primary" value="送信確認画面へ">
       </div>
      </form>
    </main>
</body>
